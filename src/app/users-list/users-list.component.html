<style>
  body {
    margin: 0;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
    text-align: center;
  }

  table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    min-width: 400px;
    border-radius: 5px 5px 0 0;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15)
  }

table thead th {
  background-color: rgb(89, 0, 255);
  color: white;
  font-weight: bold;
}
table th,
table td {
  padding: 12px 15px;
}

table tbody tr {
  border-bottom: 1px solid #dddddddd;
}

table tbody tr:nth-of-type(even) {
  background-color: #f3f3f3f3;
}
table tbody tr:last-of-type {
  border-bottom: 2px solid rgb(89, 0, 255);
}

button {
  margin-top: 9%;
  background-color: black;
  color: white;
  cursor: pointer;
  
}
</style>

<div class="container">
  <div class="table-container">
    <table>
      <thead>
        <th>Id</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Operation</th>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.id }}</td>
          <td>{{ customer.fullName }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.phone }}</td>
          <button (click)="updateUser(customer)">Edit</button>
          <button (click)="deleteUser(customer.id, customer.fullName)">Delete</button>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="btn">
    <button routerLink="/new-customer">Create Customer</button>
  </div>
</div>
